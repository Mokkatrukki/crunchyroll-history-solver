<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crunchyroll History</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f47521;
            position: sticky;
            top: 0;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            color: white;
        }

        .series-container {
            margin-bottom: 24px;
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 12px;
        }

        .series-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #f47521;
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 4px;
        }

        .episode {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .episode:hover {
            transform: scale(1.1);
        }

        .season-label {
            font-size: 14px;
            color: #888;
            margin: 8px 0;
        }

        .last-updated {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 20px;
        }

        .scan-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            padding: 8px;
            background-color: #2a2a2a;
            border-radius: 4px;
        }

        .scan-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .start-scan {
            background-color: #4CAF50;
            color: white;
        }

        .stop-scan {
            background-color: #f44336;
            color: white;
        }

        .scan-status {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-bottom: 16px;
        }

        .scanning-indicator {
            display: none;
            color: #4CAF50;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .scanning .scanning-indicator {
            display: inline;
        }

        .danger-zone {
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #333;
            text-align: center;
        }

        .reset-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .reset-btn:hover {
            background-color: #bb2d3b;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Crunchyroll History</h1>
    </div>

    <div class="scan-controls">
        <button class="scan-btn start-scan" id="startScan">Start Scanning</button>
        <button class="scan-btn stop-scan" id="stopScan">Stop Scanning</button>
    </div>

    <div class="scan-status" id="scanStatus">
        <span class="scanning-indicator">‚óè </span>
        <span id="statusText">Ready to scan</span>
    </div>

    <div id="history-content">
        <!-- Content will be dynamically inserted here -->
    </div>

    <div class="last-updated" id="last-updated">
        Last updated: Never
    </div>

    <div class="danger-zone">
        <button class="reset-btn" id="resetHistory">Reset History</button>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
